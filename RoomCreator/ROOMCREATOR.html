<!DOCTYPE html>
<html>
	<head>

	<title>Room Creator</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<script src="js/roomCreator.js"></script>
	<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
	<script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
	<script>
  $( function() {
    $( "#draggable" ).draggable();
  } );
	</script>
    </head>

	<body>
		<div id="draggable" style="position:absolute;z-index:100;background-color:white;padding:10px; border: 1px solid black">

			<div id="menus_room">
				<input type="checkbox" id="hasNotizen" name="hasNotizen" checked="true">
				<label for="hasNotizen">Has Notizen</label>

				<br>
				
				<input type="checkbox" id="hasInventory" name="hasInventory">
				<label for="hasInventory">Has Inventory</label>
			</div>
			
			<div id="menus_elements">
				// TODO: MAKE OBJECTS HAVE IDS WHICH CORRESPOND TO THEIR IDS IN THE MENU
			</div>
		
		</div>
		
		<button onclick="update(); render()">Render</button>
		<button onclick="download()">Download</button>
		</div>
		
		<div id="inThisDiv"></div>
	</body>
</html>
